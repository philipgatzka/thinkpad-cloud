proxy:
  image: jwilder/nginx-proxy
  ports:
    - '80:80'
    - '443:443'
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ../certs:/etc/nginx/certs
    - ../proxy.conf:/etc/nginx/conf.d/proxy.conf:ro
  depends_on:
    - 'git'
    - 'mopidy'
    - 'nextcloud'
    - 'huginn'
    - 'paperless_web'
  restart: always