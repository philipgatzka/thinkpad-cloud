version: '2'

services:

  dns:
    build: 'dnsmasq'
    ports:
      - 53:53/tcp
      - 53:53/udp
    cap_add:
      - NET_ADMIN

  git:
    image: 'gogs/gogs-rpi'
    volumes:
      - 'git-data:/data'
    links:
      - 'gitdb'
    depends_on:
      - 'gitdb'

  gitdb:
    image: postgres
    env_file: gitdb.env
    volumes:
      - 'gitdb-data:/var/lib/postgresql/data'
    
  proxy:
    build: 'caddy'
    ports:
      - 80:80
      - 443:443
    volumes:
      - './Caddyfile:/etc/Caddyfile'
    links:
      - 'git'

volumes:
  git-data:
  gitdb-data:
  caddy:
