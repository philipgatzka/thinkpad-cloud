version: '2'

services:

  git:
    extends:
      file: services/git.yml
      service: git

  mopidy:
    extends:
      file: services/mopidy.yml
      service: mopidy
    
  nextcloud:
    extends:
      file: services/nextcloud.yml
      service: nextcloud
    
  huginn:
    extends:
      file: services/huginn.yml
      service: huginn
    
  paperless_web:
    extends:
      file: services/paperless.yml
      service: paperless_web
    
  paperless_consumer:
    extends:
      file: services/paperless.yml
      service: paperless_consumer
    
  db:
    extends:
      file: services/db.yml
      service: db
    
  proxy:
    extends:
      file: services/proxy.yml
      service: proxy

  dns:
    extends:
      file: services/dns.yml
      service: dns
    
volumes:
  git-data:
  db-data:
  nextcloud-data:
  paperless-data:
  paperless-media:
